<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Spring Library Client</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Books
        <button id="toggle-form" class="btn btn-info rounded-circle">+</button>
      </h1>
      <section id="form" class="my-4 d-none">
        <form id="book-form" action="#" class="row gy-2">
          <div class="col-6">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" />
          </div>
          <div class="col-6">
            <label class="form-label" for="authors">Authors</label>
            <input
              class="form-control"
              type="text"
              id="authors"
              name="authors"
            />
          </div>
          <div class="col-6">
            <label class="form-label" for="publisher">Publisher</label>
            <input
              class="form-control"
              type="text"
              id="publisher"
              name="publisher"
            />
          </div>
          <div class="col-6">
            <label class="form-label" for="isbn">ISBN</label>
            <input class="form-control" type="text" id="isbn" name="isbn" />
          </div>
          <div class="col-3">
            <label class="form-label" for="year">Year</label>
            <input class="form-control" type="number" id="year" name="year" />
          </div>
          <div class="col-3">
            <label class="form-label" for="numberOfCopies"
              >Number of copies</label
            >
            <input
              class="form-control"
              type="number"
              id="numberOfCopies"
              name="numberOfCopies"
            />
          </div>
          <div class="col-12">
            <label class="form-label" for="synopsis">Synopsis</label>
            <textarea
              class="form-control"
              id="synopsis"
              name="synopsis"
            ></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-info">Save</button>
          </div>
        </form>
      </section>
      <section id="content"></section>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
