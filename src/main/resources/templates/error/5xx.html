<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/fragments/resources :: head"></th:block>
  <title>Error [[${status}]]</title>
</head>
<body class="bg-danger text-light">
<div class="container">
  <h1 class="text-center mt-5"><i class="fa-solid fa-gear"></i> OOOPS Server error</h1>
</div>
<div th:if="${exception}">
  <!-- only in dev mode -->
  <p th:text="${exception}"></p>
  <p th:text="${trace}"></p>
</div>
</body>
</html>
